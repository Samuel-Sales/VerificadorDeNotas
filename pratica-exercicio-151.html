<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boletim JS</title>
</head>
<body>
    <header>
        <h3 class="titulo-header">Inserir pontos</h3>
    </header>

    <main>
        <div>
            <table border="1" class="primeira-tabela" id="tabela1">
                <thead>
                    <tr>
                        <th rowspan="2">Aluno</th>
                        <th colspan="3">Pontuação</th>
                    </tr>
                    <tr>
                        <th>HTML</th>
                        <th>CSS</th>
                        <th>JavaScript</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="inputs">
                        <td>
                            <input id="nome" type="text">
                        </td>
                        <td>
                            <input id="html" type="text">
                        </td>
                        <td>
                            <input id="css" type="text">
                        </td>
                        <td>
                            <input id="js" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="botao-adicionar">
                            <button id="botao" data-botao onclick="adicionarAluno()">Adicionar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h3 class="titulo-main">Notas</h3>
            <table border="1" class="segunda-tabela" id="tabela2">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Total</th>
                        <th>Média</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="tabela2-corpo">
                </tbody>
            </table>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
